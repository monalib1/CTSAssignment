<div class="card">
  <h2>Admin: Add Event Timeslot</h2>
  <div *ngIf="message" [ngClass]="'message ' + messageType">{{ message }}</div>
  <form (ngSubmit)="submitSlot()">
    <div class="form-group">
      <label>Title *</label>
      <input [(ngModel)]="slot.title" name="title" required />
    </div>
    <div class="form-group">
      <label>Category *</label>
      <input [(ngModel)]="slot.category" name="category" required />
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea [(ngModel)]="slot.description" name="description"></textarea>
    </div>
    <div class="form-group">
      <label>Start Time *</label>
      <input type="datetime-local" [(ngModel)]="slot.start_time" name="start_time" required />
    </div>
    <div class="form-group">
      <label>End Time *</label>
      <input type="datetime-local" [(ngModel)]="slot.end_time" name="end_time" required />
    </div>
    <div class="form-group">
      <label>Capacity *</label>
      <input type="number" [(ngModel)]="slot.capacity" name="capacity" min="1" required />
    </div>
    <div class="form-group">
      <label>Location</label>
      <input [(ngModel)]="slot.location" name="location" />
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="isSubmitting">{{ isSubmitting ? 'Saving...' : 'Add Timeslot' }}</button>
  </form>
</div>
