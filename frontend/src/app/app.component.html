<div class="container">
  <div style="margin-bottom: 20px; text-align: right; display: flex; gap: 10px; justify-content: flex-end;">
    <button class="btn btn-secondary" (click)="toggleMyBookings()">
      {{ showMyBookings ? 'âœ• Close Bookings' : 'ğŸŸï¸ View My Bookings' }}

    </button>
  </div>

  <div *ngIf="showAdmin">
    <app-admin-timeslot></app-admin-timeslot>
  </div>

  <div *ngIf="!showMyBookings && !showAdmin" class="content">
    <app-calendar #calendar (selectSlot)="onSlotSelected($event)"></app-calendar>

      (cancelled)="onBookingCancelled()"
    ></app-booking-form>
  </div>

  <div *ngIf="showMyBookings && !showAdmin">
    <app-my-bookings></app-my-bookings>

</div>
